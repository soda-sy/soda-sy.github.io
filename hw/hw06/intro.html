<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>cocozam - 파자마 사이트 </title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">
    <style>
        *{
            font-family: 'Gamja Flower', cursive;
        }
        .pajama{
            float: left;
            width:45%;
            margin-right: 10px;
        }
        .fix{
            overflow: auto;
            margin-bottom: 100px;
            font-size: 24px;
        }
        ins{
            color: coral;
        }
    </style>
</head>
<body>
    <div class="fix">
        <img class="pajama" src="./img/pajamaa.jpg">
        코코잠은 다양한 파자마를 판매하고 있습니다.<br><br>
         남녀노소 누구나 편하게 입고 잠을 잘 수 있도록 도와줍니다.<br><br>
         불면증을 앓고 있는 분들, 편안한 파자마를 찾는 분들,<br><br>
        친구와 가족들에게 선물 하려는 분들 모두 환영합니다.<br><br>
        <ins class="color">SELECT ZONE에서 구매</ins> 할 수 있습니다.
    </div>      
</body>
